<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello New Year</title>
    <link rel="stylesheet" href="CountDown.css">
</head>

<body>

    <h2 class="note" id="note"></h2>

    <div class="countdown-container">

        <div class="countdown-box">

            <div class="box days" id="days">
                
                <h3 id="days-r">00 :</h3>
                <h5>Days</h5>

            </div>

            <div class="box hours" id="hours">
                
                <h3 id="hours-r">00 :</h3>
                <h5>Hours</h5>
                
            </div>

            <div class="box minutes" id="minutes">
                
                <h3 id="minutes-r">00 :</h3>
                <h5>Minutes</h5>

            </div>

            <div class="box seconds" id="seconds">
                
                <h3 class="seconds-r" id="seconds-r">00</h3>
                <h5>Seconds</h5>

            </div>

        </div>

    </div>

    <footer>Created By Hash 2024</footer>


    <script src="CountDown.js"></script>
    
</body>
</html>
