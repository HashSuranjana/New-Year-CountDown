<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello New Year</title>
    <link rel="stylesheet" href="CountDown.css">
</head>
<body>

    <h2 class="note">New Year 2024</h2>

    <div class="countdown-container">

        <div class="countdown-box">

            <div class="box days" id="days">
                <h3 id="days-r">00 <span>:</span><br> <span>Days</span></h3>

            </div>
            <div class="box hours" id="hours">
                <h3 id="hours-r">00 <span>:</span><br> <span>Hours</span></h3>

            </div>
            <div class="box minutes" id="minutes">
                <h3 id="minutes-r">00 <span>:</span><br> <span>Minutes</span></h3>

            </div>
            <div class="box seconds" id="seconds">
                <h3 id="seconds-r">00 <br> <span>Seconds</span></h3>

            </div>
        </div>
    </div>
    
</body>
</html>
